    <style>
        :root {

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>8/3 em ƒëi ch∆°i v·ªõi anh nh√©?</h1>
    <button class="agree-btn" id="agreeBtn">V√¢ng ·∫°üòä</button>
    <button class="disagree-btn" id="disagreeBtn">Em b·∫≠n r·ªìiüòî</button>
    <div class="message" id="message">ƒê·ªë ch·ªã b·∫Øt ƒë∆∞·ª£c em! üòú</div>
</div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <h2>Anh bi·∫øt l√† em ƒë·ªìng √Ω m√†! üòÜüíï</h2>
    </div>
</div>

<script>
    const agreeBtn = document.getElementById("agreeBtn");
    const disagreeBtn = document.getElementById("disagreeBtn");
    const modal = document.getElementById("myModal");
    const message = document.getElementById("message");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    agreeBtn.addEventListener("click", () => {
        modal.style.display = "flex";
        startFireworks();
    });

    disagreeBtn.addEventListener("click", () => {
        moveButtonRandomly();
    });

    function moveButtonRandomly() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const randomX = Math.random() * (screenWidth - disagreeBtn.offsetWidth);
        const randomY = Math.random() * (screenHeight - disagreeBtn.offsetHeight);
        disagreeBtn.style.position = "absolute";
        disagreeBtn.style.left = `${randomX}px`;
        disagreeBtn.style.top = `${randomY}px`;
        
        message.style.display = "block";
        message.style.left = `${randomX}px`;
        message.style.top = `${randomY - 40}px`;
    }

    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
            stopFireworks();
        }
    });

    function startFireworks() {
        canvas.style.display = "block";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: canvas.height,
                size: Math.random() * 3 + 2,
                speedY: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            };
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.push(createParticle());

            particles.forEach((p, i) => {
                p.y -= p.speedY;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.y < 0) {
                    particles.splice(i, 1);
                }
            });

            requestAnimationFrame(animate);
        }
        
        animate();
    }

    function stopFireworks() {
        canvas.style.display = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
</script>
